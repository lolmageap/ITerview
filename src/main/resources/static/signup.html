<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="/css/member.css" rel="stylesheet" type="text/css">
<link href="/css/reset.css" rel="stylesheet" type="text/css">
<style id="custom-styles-container">
    body {
        background: #4d4d4d;
        font-family: ulp-font, -apple-system, BlinkMacSystemFont, Roboto, Helvetica, sans-serif;
    }

    .c57eae0c5 {
        background: #4d4d4d;
    }

    .cd6a2dc65 {
        background-color: #376b8b;
        color: white;
    }

    .cd6a2dc65 a,
    .cd6a2dc65 a:visited {
        color: #333c4d;
    }

</style>
<style>
    .no-js {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
    }
</style>
<body>
<div class="c57eae0c5 c8a262bc6">

    <main class="c685718d3 ccbf8d7c8">
        <section class="cf6e1c6d6 _prompt-box-outer cdbfcfe71">
            <div class="ce53f8304 c3ec44865">
                <div class="c01e01e17">
                    <header class="cb9c57e8f ca2c9068f">
                        <div title="metaverse" id="custom-prompt-logo" style="width: auto !important; height: 60px !important; position: static !important; margin: auto !important; padding: 0 !important; background-color: transparent !important; background-position: center !important; background-size: contain !important; background-repeat: no-repeat !important">
                        </div>
                        <img class="c22cb60e1 c60e7bf39" id="prompt-logo-center"
                             src="/images/flm_logo.png" alt="logo">
                        <h1 class="cdc5ed3fa c03acb065">Sign Up</h1>
                    </header>

                    <div class="cc04c7973 c7769a816">
                        <form method="POST" class="c078920ea c2534e295" data-form-primary="true" action="/sign-up">
                            <div class="caa93cde1 c95be116f">
                                <input type="hidden" name="strengthPolicy" value="fair">
                                <input type="hidden" name="complexityOptions.minLength" value="8">
                                <div class="caa93cde1 cbe6b873f">
                                    <div class="cc617ed97">
                                        <div class="input-wrapper _input-wrapper">
                                            <div class="ca3fd6148 cc917791e text c6bd6009c c22285f6b"
                                                 data-action-text="" data-alternate-action-text="">
                                                <label class="ca52889fd no-js c3ddacae7 c34b136f6" for="email">
                                                    Email address
                                                </label>
                                                <input class="input c10744244 c7a2e1a02" inputmode="email"
                                                       name="username" id="email" type="text" value="" required=""
                                                       autocomplete="username" autocapitalize="none"
                                                       spellcheck="false">
                                                <div class="ca52889fd js-required c3ddacae7 c34b136f6"
                                                     data-dynamic-label-for="email" aria-hidden="true">
                                                    Email address
                                                </div>
                                                <div data-lastpass-icon-root="true"
                                                     style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-wrapper _input-wrapper">
                                            <div class="ca3fd6148 cc917791e password c3e233d00 c22285f6b"
                                                 data-action-text="" data-alternate-action-text="">
                                                <label class="ca52889fd no-js c3ddacae7 c8adb84e4" for="password">
                                                    Password
                                                </label>
                                                <input class="input c10744244 cac0f2a5a" name="password"
                                                       id="password" type="password" required=""
                                                       autocomplete="new-password" autocapitalize="none"
                                                       spellcheck="false">
                                                <div class="ca52889fd js-required c3ddacae7 c8adb84e4"
                                                     data-dynamic-label-for="password" aria-hidden="true">
                                                    Password
                                                </div>
                                                <button type="button"
                                                        class="cf1ef5a0b ulp-button-icon c9f67a967 _button-icon"
                                                        data-action="toggle">
                                                        <span aria-hidden="true"
                                                              class="password-icon-tooltip show-password-tooltip">Show
                                                            password</span>
                                                    <span aria-hidden="true"
                                                          class="password-icon-tooltip hide-password-tooltip hide">Hide
                                                            password</span>
                                                    <span class="screen-reader-only password-toggle-label"
                                                          data-label="show-password">Show password</span>
                                                    <span class="screen-reader-only password-toggle-label hide"
                                                          data-label="hide-password">Hide password</span>
                                                    <span class="cf12e1c5c password js-required"
                                                          aria-hidden="true"></span>
                                                </button>
                                                <div data-lastpass-icon-root="true"
                                                     style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="c317d0b1c no-arrow c2719dbe8 cd481f532 cb0b8efd8 c9fd04e00 c93fe4620 hide _hide"
                                     aria-live="assertive" aria-atomic="true">
                                    <div class="ca24d7c35">
                                        <ul class="cdafe61a7">
                                            <li class="c18b84c57 c2817e76f">
                                                <div class="ca0060b47 c18b84c57">
                                                    <span class="c33c26c1d">Your password must contain:</span>
                                                    <ul class="ce292b982">
                                                        <li class="c7112d497 c5c6e62c0"
                                                            data-error-code="password-policy-length-at-least">
                                                            <span class="c33c26c1d">At least 8 characters</span>
                                                        </li>
                                                        <li class="c7112d497 c5c6e62c0"
                                                            data-error-code="password-policy-lower-case">
                                                            <span class="c33c26c1d">Lower case letters (a-z)</span>
                                                        </li>
                                                        <li class="c7112d497 c5c6e62c0"
                                                            data-error-code="password-policy-upper-case">
                                                            <span class="c33c26c1d">Upper case letters (A-Z)</span>
                                                        </li>
                                                        <li class="c7112d497 c5c6e62c0"
                                                            data-error-code="password-policy-numbers">
                                                            <span class="c33c26c1d">Numbers (0-9)</span>
                                                        </li>
                                                    </ul>
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div id="custom-field-1"></div>
                            <div class="c22fea258">
                                <button type="submit" name="action" value="default"
                                        class="cf1ef5a0b cd6a2dc65 c9f67a967 cd5d5f1f0 c52e6781b"
                                        data-action-button-primary="true">Continue</button>
                            </div>
                        </form>
                        <div class="ulp-alternate-action  _alternate-action ">
                            <p class="c74028152 c8d445162 c3ffb5857">Already have an account?
                                <a class="cccd81a90 cce50d0e0" href="/login" aria-label="">Log in</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<div data-lastpass-root=""
     style="position: absolute !important; top: 0px !important; left: 0px !important; height: 0px !important; width: 0px !important;">
    <div data-lastpass-infield="true"
         style="position: absolute !important; top: 0px !important; left: 0px !important;"></div>
</div>
<deepl-input-controller></deepl-input-controller>
</body>
<script id="client-scripts" src="/js/sign-client.js" type="text/javascript"></script>
<script>
    const params = {};
    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, (str, key, value) => {
            params[key] = value;
        }
    );
    if (params['user'] && params['user'] === 'already') alert('Email already exists.');
</script>
</html>
