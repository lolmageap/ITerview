<!DOCTYPE html>
<html lang="en">
<link href="/css/member.css" rel="stylesheet" type="text/css">
<link href="/css/reset.css" rel="stylesheet" type="text/css">
<style id="custom-styles-container">
    body {
        background: #4d4d4d;
        font-family: ulp-font, -apple-system, BlinkMacSystemFont, Roboto, Helvetica, sans-serif;
    }

    .c57eae0c5 {
        background: #4d4d4d;
    }

    .cd6a2dc65 {
        background-color: #376b8b;
        color: white;
    }

    .cd6a2dc65 a,
    .cd6a2dc65 a:visited {
        color: #333c4d;
    }

</style>
<style>
    .no-js {
        clip: rect(0 0 0 0);
        clip-path: inset(50%);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
    }
</style>
<body>
<div class="c57eae0c5 c8a262bc6">

    <main class="c685718d3 login">
        <section class="cf6e1c6d6 _prompt-box-outer cdbfcfe71">
            <div class="ce53f8304 c3ec44865">
                <div class="c01e01e17">
                    <header class="cb9c57e8f ca2c9068f">
                        <div id="custom-prompt-logo"
                             style="width: auto !important; height: 60px !important; position: static !important; margin: auto !important; padding: 0 !important; background-color: transparent !important; background-position: center !important; background-size: contain !important; background-repeat: no-repeat !important">
                        </div>
                        <img class="c22cb60e1 c60e7bf39" id="prompt-logo-center" src="/images/flm_logo.png"
                             alt="logo">
                        <h1 class="cdc5ed3fa c03acb065">Log In</h1>
                    </header>

                    <div class="cc04c7973 c7769a816">
                        <form method="POST" class="c078920ea c1615d59b" data-form-primary="true" action="/login-proc">
                            <input type="hidden" name="state" value="">
                            <div style="visibility: hidden !important; position: absolute !important"
                                 aria-hidden="true">
                                <button type="submit" name="action" value="default"
                                        style="visibility: hidden !important" aria-hidden="true" tabindex="-1">
                                    Continue
                                </button>
                            </div>
                            <div class="caa93cde1 cbe6b873f">
                                <div class="cc617ed97">
                                    <div class="input-wrapper _input-wrapper">
                                        <div class="ca3fd6148 cc917791e text cffdf6ed3 c22285f6b c4457bd38"
                                             data-action-text="" data-alternate-action-text="">
                                            <label class="ca52889fd no-js c3ddacae7 c37633cdc" for="username">
                                                Email address
                                            </label>
                                            <input class="input c10744244 cf50dd0ab" inputmode="email" name="username"
                                                   id="username" type="text" value="" required=""
                                                   autocomplete="username" autocapitalize="none" spellcheck="false"
                                                   autofocus="">
                                            <div class="ca52889fd js-required c3ddacae7 c37633cdc"
                                                 data-dynamic-label-for="username" aria-hidden="true">
                                                Email address
                                            </div>
                                            <div data-lastpass-icon-root="true"
                                                 style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="input-wrapper _input-wrapper">
                                        <div class="ca3fd6148 cc917791e password c3e233d00 c22285f6b c4457bd38"
                                             data-action-text="" data-alternate-action-text="">
                                            <label class="ca52889fd no-js c3ddacae7 c8adb84e4" for="password">
                                                Password
                                            </label>
                                            <input class="input c10744244 cac0f2a5a" name="password" id="password"
                                                   type="password" required="" autocomplete="current-password"
                                                   autocapitalize="none" spellcheck="false">

                                            <div class="ca52889fd js-required c3ddacae7 c8adb84e4"
                                                 data-dynamic-label-for="password" aria-hidden="true">
                                                Password
                                            </div>

                                            <button type="button"
                                                    class="cf1ef5a0b ulp-button-icon c9f67a967 _button-icon"
                                                    data-action="toggle">
                                                    <span aria-hidden="true"
                                                          class="password-icon-tooltip show-password-tooltip">Show
                                                        password</span>
                                                <span aria-hidden="true"
                                                      class="password-icon-tooltip hide-password-tooltip hide">Hide
                                                        password</span>
                                                <span class="screen-reader-only password-toggle-label"
                                                      data-label="show-password">Show password</span>

                                                <span class="screen-reader-only password-toggle-label hide"
                                                      data-label="hide-password">Hide password</span>

                                                <span class="cf12e1c5c password js-required" aria-hidden="true"></span>
                                            </button>
                                            <div data-lastpass-icon-root="true"
                                                 style="position: relative !important; height: 0px !important; width: 0px !important; float: left !important;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="c22fea258">
                                <button type="submit" name="action" value="default"
                                        class="cf1ef5a0b cd6a2dc65 c9f67a967 cd5d5f1f0 cd4ac9b0d"
                                        data-action-button-primary="true">Continue
                                </button>
                            </div>
                        </form>
                        <div class="ulp-alternate-action  _alternate-action __s16nu9">
                            <p class="c9a7d2600 c074ca9a5">
                                <a class="cccd81a90 cceef0df4 cce50d0e0" href="/reset-password" aria-label="">Forgot
                                    password?</a>
                            </p>
                            <p class="c74028152 c8d445162 c3ffb5857">Don't have an account?
                                <a class="cccd81a90 cce50d0e0" href="/sign-up" aria-label="">Sign up</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
<div data-lastpass-root="" style="position: absolute !important; top: 0px !important; left: 0px !important; height: 0px !important; width: 0px !important;">
    <div data-lastpass-infield="true" style="position: absolute !important; top: 0px !important; left: 0px !important;"></div>
</div>
</body>
<script id="client-scripts" src="/js/login-client.js" type="text/javascript"></script>
<script defer>
    const params = {};
    window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi, (str, key, value) => {
            params[key] = value;
        }
    );
    if (params['auth'] && params['auth'] === "fail") alert('Unregistered email or invalid password.');
    if (params['create'] && params['create'] === "success") alert('You have successfully registered as a member. Please log in and use it.');
</script>
</html>
