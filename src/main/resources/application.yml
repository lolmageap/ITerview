spring:
  application:
    name: iterview

  datasource:
    url: jdbc:mysql://mysql:3501/iterview
    username: your-username
    password: your-password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations:
        - classpath:sql/*.sql
        - classpath:sql/framework/*.sql
        - classpath:sql/programing/*.sql

  data:
    redis:
      host: localhost
      port: 6397

  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email
    password: your-password
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

logging:
  level:
    org.springframework.jdbc.datasource.init.ScriptUtils: DEBUG

server:
  port: 8901

api-key: your-open-ai-api-key

jwt:
  header: Authorization
  secret: your-jwt-secret-key
  token-validity-in-seconds: 10800
  refresh-token-validity-in-seconds: 86400
