spring:
  application:
    name: gpt-interview

  datasource:
    url: jdbc:mysql://mysql:3501/interview
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
        use_sql_comments: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations:
        - classpath:sql/*.sql
        - classpath:sql/framework/*.sql
        - classpath:sql/programing/*.sql

  data:
    redis:
      host: localhost
      port: 6397

logging:
  level:
    org.springframework.jdbc.datasource.init.ScriptUtils: DEBUG

