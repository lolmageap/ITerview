spring:
  application:
    name: iterview

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
        use_sql_comments: true
    open-in-view: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: never
      data-locations:
        - classpath:sql/*.sql
        - classpath:sql/framework/*.sql
        - classpath:sql/programing/*.sql

  data:
    redis:
      host: localhost
      port: 16379

  cache: redis

  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email
    password: your-password
    properties:
      mail:
        smtp:
          starttls:
            enable: true
          auth: true

logging:
  level:
    org.springframework.jdbc.datasource.init.ScriptUtils: DEBUG

server:
  port: 8901

api-key: your-open-ai-api-key

jwt:
  header: Authorization
  secret: your-jwt-secret-key
  token-validity-in-seconds: 10800
  refresh-token-validity-in-seconds: 86400