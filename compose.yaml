services:
  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:7.17.10'
    environment:
      - 'ELASTIC_PASSWORD=1234'
      - 'discovery.type=single-node'
      - 'xpack.security.enabled=false'
    ports:
      - '9200'
      - '9300'
  mysql:
    image: 'mysql:latest'
    environment:
      - 'MYSQL_DATABASE=interview'
      - 'MYSQL_ROOT_PASSWORD=1234'
    ports:
      - '3306:3306'